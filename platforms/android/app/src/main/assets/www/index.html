<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"/>

    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" href="css/jquery-1.5.0.mobile.min.css">

    <title>My Pets</title>

</head>

<style>
    fieldset {
        border: 0;
    }
    label {
        display: block;
        margin: 30px 0 0 0;
    }
    .overflow {
        height: 200px;
    }

</style>
<body>

<div class="demo">

    <form action="#">

        <fieldset>
            <label for="speed">Select a speed</label>
            <select name="speed" id="speed">
                <option>Slower</option>
                <option>Slow</option>
                <option selected="selected">Medium</option>
                <option>Fast</option>
                <option>Faster</option>
            </select>

            <label for="files">Select a file</label>
            <select name="files" id="files">
                <optgroup label="Scripts">
                    <option value="jquery">jQuery.js</option>
                    <option value="jqueryui">ui.jQuery.js</option>
                </optgroup>
                <optgroup label="Other files">
                    <option value="somefile">Some unknown file</option>
                    <option value="someotherfile">Some other file with a very long option text</option>
                </optgroup>
            </select>

            <label for="number">Select a number</label>
            <select name="number" id="number">
                <option>1</option>
                <option selected="selected">2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
            </select>

            <label for="salutation">Select a title</label>
            <select name="salutation" id="salutation">
                <option disabled selected>Please pick one</option>
                <option>Mr.</option>
                <option>Mrs.</option>
                <option>Dr.</option>
                <option>Prof.</option>
                <option>Other</option>
            </select>
        </fieldset>

    </form>

</div>



</body>


<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery-1.5.0.mobile.min.js"></script>
<script src="js/jquery-ui.js"></script>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<script type="text/javascript">
    app.initialize()
    $( function() {
        $( "#speed" ).selectmenu();

        $( "#files" ).selectmenu();

        $( "#number" )
            .selectmenu()
            .selectmenu( "menuWidget" )
            .addClass( "overflow" );

        $( "#salutation" ).selectmenu();
    } );

</script>
</body>

</html>
