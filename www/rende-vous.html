<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=yes"/>
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'unsafe-eval' 'unsafe-inline'; img-src 'self' data:">
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <title>My pets</title>

    <link rel="stylesheet" href="css/librarie/bootstrap.css">
    <link rel="stylesheet" href="css/librarie/bootstrap.min.css">

    <link rel="stylesheet" href="css/index.css">
    <script src="js/librarie/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="css/librarie/jquery-1.5.0.mobile.min.css">

</head>
<style>
    #formRendevous div{
        margin: 0;
        padding: 0;
        justify-content: space-evenly;
    }

</style>
<body>

<div data-include="templates/menu"></div>

<div class="container-fluid p-3 ">
    <button id="derrier" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-carat-l">
        Prendre rendez-vous
    </button>
    <!--Grid row-->
    <div class="row d-flex justify-content-center text-center">

        <!--Grid column-->
        <div class="col-lg-12 col-md-12 col-sm-6">
            <form class="needs-validation" id="formRendevous">
                <div class="form-group row mt-4">
                    <label for="txt-animal" class="col-4 col-form-label">Animal</label>
                    <div class="col-8" >
                        <select class="form-control" id="txt-animal" name="sellist1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>

                    </div>

                </div>

                <div class="form-group row mt-4">
                    <label for="dateRendezvous" class="col-4 col-form-label">Date</label>
                    <div class="col-8 d-flex justify-content-start">

                        <input type="date" id="dateRendezvous" name="birthday">
                    </div>

                </div>


                <div class="form-group row mt-4">
                    <label for="s-motif" class="col-4 col-form-label">Motif</label>
                    <div class="col-8" >
                        <select class="form-control" id="s-motif" name="s-motif">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>

                    </div>

                </div>

                <div class="form-group row mt-4">
                    <label for="s-veterinaire" class="col-4 col-form-label">Veterinaire</label>
                    <div class="col-8" >
                        <select class="form-control" id="s-veterinaire" name="s-veterinaire">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>

                    </div>

                </div>
                <div class="form-group row mt-4">
                    <label for="txt-note" class="col-4 col-form-label">Note suppl√©mentaire</label>
                    <div class="col-8" >
                        <textarea class="form-control rounded-0" id="txt-note" rows="3"></textarea>

                    </div>

                </div>


                <div class="form-group row mt-4">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>

        </div>
        <!--Grid column-->

    </div>


</div>

</body>
</html>
<script src="js/librarie/jquery-1.11.1.min.js"></script>
<script src="js/librarie/bootstrap.js"></script>

<script type="text/javascript">
    $('div[data-include]').each(function() {
        $(this).load( $(this).attr('data-include') + '.html').trigger('create');
    });


    var height = $(window).height();

    $('.container-fluid').height(height);



</script>
