<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <title>My pets</title>

    <link rel="stylesheet" href="css/librarie/bootstrap.css">
    <link rel="stylesheet" href="css/librarie/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <meta http-equiv="Content-Security-Policy" content="default-src *;
   img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
   style-src  'self' 'unsafe-inline' *">

</head>
<body>

<div class="container-fluid" id="login">

    <div class="text-center">
        <img src="img/homepage/mypets_logo_background.png" alt="" class="img-responsive">
    </div>
    <!--Grid row-->
    <div class="row d-flex justify-content-center text-center">

        <!--Grid column-->
        <div class="col-lg-12 col-md-12 col-sm-6">

            <form class="needs-validation" novalidate >
                <div class="form-group row">
                    <div class="col-md-10 col-sm-10 m-md-auto">
                        <input type="email" class="form-control" id="txt-email" name="txt-email" required placeholder="Email" value="">
                        <div class="invalid-feedback">
                            Veuillez fournir un email valide
                        </div>
                    </div>
                </div>

                <div class="form-group row">

                    <div class="col-md-10 col-sm-10  m-md-auto">
                        <input type="password" class="form-control" id="txt-password" name="txt-password" required placeholder="Mot de passe" value="">
                        <div class="invalid-feedback">
                            Veuillez fournir un mot de passe valide
                        </div>
                    </div>
                </div>
                <div class="form-group row">

                    <div class="custom-control custom-checkbox col-md-10 d-inline-flex justify-content-between m-auto">
                        <div class="col-md-6 d-inline">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label text-light" for="customControlInline">Se souvenir</label>
                        </div>
                        <div class="col-md-6 d-inline">
                            <button type="button" class="btn   btn-success rounded-pill "  data-position-to="window" onclick="tryConnection()">
                                Se connecter
                            </button>

                        </div>

                    </div>
                </div>
            </form>

        </div>
        <!--Grid column-->

    </div>
</div>


</body>
<style>
    #login{
        background-color: #008cba;
    }
    .invalid-feedback{
        color: white !important;
    }

</style>

<script type="text/javascript" src="cordova.js"></script>-->
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/auht.js"></script>
<script src="js/librarie/jquery-1.11.1.min.js"></script>

<script src="js/librarie/bootstrap.js"></script>

<script src="js/fonctions.js"></script>
<script type="text/javascript">

    (function() {
        var height = $(window).height();

        $('#login').height(height);

    })();

</script>
