<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <title>Edit Animal</title>

    <link rel="stylesheet" href="css/librarie/bootstrap.css">
    <link rel="stylesheet" href="css/librarie/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <meta http-equiv="Content-Security-Policy" content="default-src *;
   img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
   style-src  'self' 'unsafe-inline' *">

    <link rel="stylesheet" href="css/index.css">
    <script src="js/librarie/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="css/librarie/jquery-1.5.0.mobile.min.css">
</head>
<style>

</style>
<body>

<div data-include="templates/menu"></div>

<div class="container-fluid p-3 ">

    <button onclick="javascript:history.back()" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-carat-l">
        Edit
    </button>
    <!--Grid row-->
    <div class="row d-flex justify-content-center text-center">

        <!--Grid column-->
        <div class="col-lg-12 col-md-12 col-sm-6">
            <form class="needs-validation" id="formEditAnimaux" action="javascript:Enregistrer();">
                <input class="form-control" hidden id="txt-id" type="number">

                <div class="form-group row mt-4">
                    <label for="txt-name" class="col-4 col-form-label">Animal</label>
                    <div class="col-8 d-flex justify-content-start">
                        <input class="form-control" id="txt-name" type="text" required>
                    </div>
                </div>


                <div class="form-group row mt-4">
                    <label for="date-naissance" class="col-4 col-form-label">Date de naissance</label>
                    <div class="col-8 d-flex justify-content-start">

                        <input type="date" id="date-naissance" required>
                    </div>

                </div>
                <div class="form-group row mt-4">
                    <label for="txt-race" class="col-4 col-form-label">Race</label>
                    <div class="col-8 d-flex justify-content-start">
                        <input type="text" id="txt-race" required>
                    </div>

                </div>
                <div class="form-group row mt-4">
                    <label for="txt-puce" class="col-4 col-form-label">Puce</label>
                    <div class="col-8 d-flex justify-content-start">
                        <input type="number" id="txt-puce" required>
                    </div>

                </div>
                <div class="form-group row mt-4">
                    <label for="txt-traitements" class="col-4 col-form-label">Traitements</label>
                    <div class="col-8 d-flex justify-content-start">
                        <input type="text" id="txt-traitements" required>
                    </div>

                </div>


                <div class="form-group row mt-4">
                    <label for="txt-pere" class="col-4 col-form-label">Information du père</label>
                    <div class="col-8 d-flex justify-content-start">
                        <input type="text" id="txt-pere" required>
                    </div>

                </div>

                <div class="form-group row mt-4">
                    <label for="txt-mere" class="col-4 col-form-label">Information du mère</label>
                    <div class="col-8 d-flex justify-content-start">
                        <input type="text" id="txt-mere" required>
                    </div>

                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkDece">
                    <label class="form-check-label" for="checkDece">Décédé ?</label>
                </div>

                <div class="form-group row mt-4">
                    <label for="txt-dateDece" class="col-4 col-form-label"> Date de décès</label>
                    <div class="col-8 d-flex justify-content-start">
                        <input class="form-control" id="txt-dateDece" type="date">
                    </div>
                </div>

                <div class="form-group row mt-4">
                    <label for="txt-causeDece" class="col-4 col-form-label">Cause du décès</label>
                    <div class="col-8 d-flex justify-content-start">
                        <input class="form-control" id="txt-causeDece" type="text">
                    </div>
                </div>

                <div class="form-group row mt-4">
                    <label for="txt-typeAnimaux" class="col-4 col-form-label">Type</label>
                    <div class="col-8 d-flex justify-content-start">
                        <select class="form-control" id="txt-typeAnimaux">

                        </select>
                    </div>

                </div>

                <div class="form-group row mt-4">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </div>
            </form>

        </div>
        <!--Grid column-->

    </div>


</div>

</body>
</html>
<script src="js/librarie/jquery-1.11.1.min.js"></script>
<script src="js/librarie/bootstrap.js"></script>


<script src="js/fonctions.js"></script>

<script type="text/javascript">
    $('div[data-include]').each(function() {
        $(this).load( $(this).attr('data-include') + '.html').trigger('create');
    });


    var height = $(window).height();

    $('.container-fluid').height(height);

</script>
