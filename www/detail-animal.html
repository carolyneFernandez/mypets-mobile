<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=yes"/>
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'unsafe-eval' 'unsafe-inline'; img-src 'self' data:">
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <title>My pets</title>

    <link rel="stylesheet" href="css/librarie/bootstrap.css">
    <link rel="stylesheet" href="css/librarie/bootstrap.min.css">

    <link rel="stylesheet" href="css/index.css">

</head>

<body>

<div data-include="templates/menu"></div>
<div class="container-fluid pb-4 detail-animal">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close m-0" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Voulez-vous vraiment annuler votre réservation?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal" >Oui</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal" >Non</button>

                </div>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="container ">
            <div class="col-12 mt-4" >
                <h3>Détail de Felix</h3>
            </div>
            <div class="row pb-4 detail">

                <div class="col-md-4 col-6 m-md-auto">
                    <img src="img/animals/labrador.jpg" class="img-fluid"/>
                </div>
                <div class="col-md-4 col-6 p-4 m-md-auto">

                    <h3>Felix </h3>
                    <p>Berger Allemand</p>
                    <p>56cm</p>
                    <p> 2 ans</p>
                </div>
            </div>



        </div>

    </div>
    <button type="button" class="btn btn-warning btn-lg btn-block button prendRendezvous">   Prendre un rendez-vous</button>

    <button type="button" class="btn btn-warning btn-lg btn-block button cliniqueProximite">  Cliniques à proximité</button>

</div>

<div class="jumbotron footer rendez-vous">
    <div class="row m-auto">
        <div class="col-12 mt-4 mb-4" >
            <h3>Rendez-vous de Felix</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7 col-7 d-flex justify-content-center">
            <ul>
                <li>Le 16/11/2020 à 18h30.</li>
                <li>    Paris 14ème</li>
                <li>    9 avenue Gambetta  </li>
            </ul>
        </div>
        <div class="col-md-5 col-5 d-flex align-items-center">
            <button type="button" class="btn btn-warning  btn-block button" data-toggle="modal" data-target="#myModal"> Annulation</button>
        </div>
        <div class="col-md-7 col-7 d-flex justify-content-center">
            <ul>
                <li>Le 16/11/2020 à 18h30.</li>
                <li>    Paris 14ème</li>
                <li>    9 avenue Gambetta  </li>
            </ul>
        </div>
        <div class="col-md-5 col-5 d-flex align-items-center">
            <button type="button" class="btn btn-warning  btn-block button" data-toggle="modal" data-target="#myModal"> Annulation</button>

        </div>

    </div>
</div>

</body>
</html>
<script src="js/librarie/jquery-1.11.1.min.js"></script>
<script src="js/librarie/bootstrap.js"></script>

<script type="text/javascript">
    $('div[data-include]').each(function() {
        $(this).load( $(this).attr('data-include') + '.html').trigger('create');
    });

    $('.detail').on('click', function(e) {
        e.preventDefault();
        window.location = "detail-animal.html";
    });

    $('.prendRendezvous').on('click', function(e) {
        e.preventDefault();
        window.location = "rende-vous.html";
    });
    $('.cliniqueProximite').on('click', function(e) {
        e.preventDefault();
        window.location = "cliniqueproximite.html";
    });

</script>
